<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CRCovid</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">
</head>

<body id="page-top">

    <div class="content" id="masternav"></div>

    <div id="wrapper">

        <div id="masternav-lateral" style="background-color:#224abe ; "></div>

        <div class="d-flex flex-column table" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Usuarios</h3>

                    <div class="card shadow">
                        <div class="card-header py-3">
                            <div class="row">
                                <div class="col-md-12 text-nowrap">
                                    <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                                        <p class="text-primary m-0 fw-bold">Datos del Usuarios</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Cedula</label>
                                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Nombre Completo </label>
                                        <input type="text" class="form-control" id="exampleInputPassword1">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Fecha nacimiento</label>
                                        <input class="form-control" type="date">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label">Sexo</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Seleccione Sexo</option>
                                                <option value="1">Femenino</option>
                                                <option value="2">Masculino</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo Electronico</label>
                                        <input class="form-control" type="email">
                                    </div>
                                </div>
                                <div class="col-md-6"">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Celular</label>
                                        <input class="form-control" type="tel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label">Rol</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Seleccione Rol</option>
                                                <option value="1">Comun</option>
                                                <option value="2">Doctor</option>
                                                <option value="2">Administrador</option>
                                            </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-check p-2" style="text-align: right;">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                    <!--Primera Tabla-->
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <div class="row">
                                <div class="col-md-6 text-nowrap">
                                    <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                                        <p class="text-primary m-0 fw-bold">Lista de Usuarios</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="text-md-end dataTables_filter" id="dataTable_filter">
                                        <label class="form-label">
                                            <input type="search" class="form-control form-control-sm"
                                                aria-controls="dataTable" placeholder="Buscar">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid"
                                aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th class="text-start">Cedula</th>
                                            <th class="text-start">Nombre</th>
                                            <th class="text-start">Fecha Nac</th>
                                            <th class="text-start">Correo</th>
                                            <th class="text-start">Celular</th>
                                            <th class="text-start">Usuario</th>
                                            <th class="text-start">Estado</th>
                                            <th class="text-start">Sexo</th>
                                            <th class="text-Center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-start">117120060</td>
                                            <td class="text-start">Wilmar sequeira Guevara</td>
                                            <td class="text-start">13/06/1998</td>
                                            <th class="text-start">Wilmarsequeira13@gmail.com</th>
                                            <th class="text-start">61850865</th>
                                            <th class="text-start">Luis Guevara</th>
                                            <th class="text-start">Activo</th>
                                            <th class="text-start">Masculino</th>
                                            <td class="text-center flex" style="padding-right: 0px;"> 
                                                <button  class="btn btn-primary" type="button"><i class="fas fa-edit"></i></button>
                                                <button  class="btn btn-danger" type="button"><i class="fas fa-trash"></i></button>
                                           </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="sfooter-card">
                            <button class="btn btn-success" onclick="mostrarModalEditarUsuario()" type="button"
                                style="color: rgb(255, 255, 255);" >Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

    <div id="footnote">
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Systema Unidad de Cuidados Intensivos Â© 2023</span>
                </div>
            </div>
        </footer>
    </div>
    <!--Modals -->
   
    <!--Fin de los modals-->

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/funciones.js"></script>
    <script src="assets/js/Caso.js"></script>  

</body>

</html>
